<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auth with Web Component</title>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
        <!-- CSS only -->
        <link rel="stylesheet" href="style.css">
        <!-- Script Component -->
        <script src="/components/modal/modalIn.js" defer></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <ul class="navbar-nav">
                    <li class="navbar-item logged-out" style="display: block">
                        <a class="nav-link" href="#" onclick="openModal('modalLogin')">Login</a>
                    </li>
                    <li class="navbar-item logged-out" style="display: block">
                        <a class="nav-link" href="#" onclick="openModal('modalSignup')">Signup</a>
                    </li>
                    <li class="navbar-item logged-in" style="display: block">
                        <a class="nav-link" href="#" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- MODAL LOGIN -->
        <modal-in data-id="modalLogin" data-title="Login"></modal-in>
        
        <!-- MODAL SIGNUP -->
        <modal-in data-id="modalSignup" data-title="Signup"></modal-in>


        <script src="main.js"></script>
    </body>
</html>
